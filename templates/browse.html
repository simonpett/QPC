{% extends 'base.html' %}

{% block content %}

<div class="row">
    {% for property in properties %}
        {% set imagepath = 'images/' ~ property.image %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename=imagepath) }}" class="card-img-top" alt="Property Image">
                <div class="card-body">
                    <h5 class="card-title">{{ property.address1 }}</h5>
                    <p class="card-text">Bathrooms: {{ property.bathrooms }}</p>
                    <p class="card-text">Bedrooms: {{ property.bedrooms }}</p>
                    <p class="card-text">Garages: {{ property.carspace }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>



{% endblock %}
